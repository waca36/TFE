spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/asbl_cercle?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Brussels}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:true}

server:
  port: ${SERVER_PORT:8080}

app:
  security:
    jwt:
      secret: ${JWT_SECRET:changeme-in-production-use-env-variable}
      expiration: ${JWT_EXPIRATION:3600000}

stripe:
  secret-key: ${STRIPE_SECRET_KEY:}
  public-key: ${STRIPE_PUBLIC_KEY:}