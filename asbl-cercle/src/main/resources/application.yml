spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/asbl_cercle?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Brussels}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:true}

server:
  port: ${SERVER_PORT:8080}

app:
  security:
    jwt:
      secret: ${JWT_SECRET:3d5f7c1a2b4e6d8f9a0c1b2d3e4f60718293a4b5c6d7e8f9a0b1c2d3e4f50617} # default strong 256-bit key to avoid weak key errors
      expiration: ${JWT_EXPIRATION:3600000}
  testing:
    allowFakePayments: ${APP_TESTING_ALLOWFAKEPAYMENTS:true}

stripe:
  secret-key: ${STRIPE_SECRET_KEY:}
  public-key: ${STRIPE_PUBLIC_KEY:}
